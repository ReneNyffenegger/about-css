<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>overflow css property</title>

  <style type="text/css">

    div {position: absolute; max-height: 110px;max-width:50px;border: 1px solid black; background-color:yellow;}

    #left {
      left: 10px;
    }

    #right {
      left: 110px;
      overflow: scroll;
    }
    
  </style>

</head>
<body>

  <div id='left'>
     one<br>
     two<br>
     three<br>
     four<br>
     five<br>
     six<br>
     seven<br>
     eight<br>
     nine<br>
     ten
  </div>

  <div id='right'>
     one<br>
     two<br>
     three<br>
     four<br>
     five<br>
     six<br>
     seven<br>
     eight<br>
     nine<br>
     ten
  </div>

  

</body>
</html>
