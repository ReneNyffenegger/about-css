<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>display:none vs visibility:hidden</title>

   <style type='text/css'> 
     span { font-size : 3em;
            font-family: monospace
          }
   </style>

</head>
<body>

  <span                          >one  </span>
  <span style='display:none'     >two  </span>
  <span                          >three</span>
  <span style='visibility:hidden'>four </span>
  <span                          >five </span>

</body>
</html>
