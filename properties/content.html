<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>content</title>
  <style type="text/css">

    
     #foo::before {content: "before " }
     #foo::after  {content: " after"  }

     .bar::before {content: attr(data-bar) ": "; }

  </style>
</head>
<body>

  <div id='foo'>Foo</div>
  <div class='bar' data-bar="one">1</div>
  <div class='bar' data-bar="two">2</div>

</body>
</html>
