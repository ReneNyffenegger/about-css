<!DOCTYPE html>
<html>
<head>

  <title>:nth-child()</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

   <style type='text/css'>
  
    .ooo:nth-child(1) {background-color:red}
    .ooo:nth-child(2) {background-color:green}

   </style>
  

</head>
<body>

  <div class='abc'>

    <div class='def'> 1 C-one    </div>  <!-- Not colored, is 1st child of .abc, BUT NOT a .ooo -->
    <div class='ooo'> 1 B-one    </div>  <!-- Green, is 2nd child of .abc -->
    <div class='ooo'> 1 B-two    </div>
    <div class='ooo'> 1 B-three  </div>

  </div>

  <hr>

  <div class='abc'>

    <div class='ooo'> 2 B-one    </div>  <!-- Red, is 1st child of .abc AND a .ooo -->
    <div class='ooo'> 2 B-two    </div>  <!-- Green, ist 2nc child of .abc AND a .ooo -->
    <div class='ooo'> 2 B-three  </div>

  </div>

</body>
</html>
