<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>CSS property: object-fit</title>

   <style type='text/css'>

      body {
         height    : 100vh;
         margin    : 0;
      }

      #obj {
         object-fit: contain;
         width     : 100%;
         height    : 100%;
         margin    : 0;
      }

   </style>

</head>

<body>

  <img id='obj' src='400x300.png' />

</body>
</html>
